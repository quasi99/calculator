<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons-grid">
      <button id="clear" class="btn" style="grid-column: span 2;">Clear</button>
      <button id="delete" class="btn" style="grid-column: span 2;">Delete</button>

      <button id="number" class="btn">7</button>
      <button id="number" class="btn">8</button>
      <button id="number" class="btn">9</button>
      <button id="operator" class="btn">/</button>

      <button id="number" class="btn">4</button>
      <button id="number" class="btn">5</button>
      <button id="number" class="btn">6</button>
      <button id="operator" class="btn">*</button>

      <button id="number" class="btn">1</button>
      <button id="number" class="btn">2</button>
      <button id="number" class="btn">3</button>
      <button id="operator" class="btn">-</button>

      <button id="operator" class="btn point">.</button>
      <button id="number" class="btn">0</button>
      <button id="operator" class="btn equals">=</button>
      <button id="operator" class="btn">+</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
